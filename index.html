<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JS Drum Kit</title>
    <meta name="description" content="JavaScript Drum Kit" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="keys row row-cols-auto">
        <div data-key="65" class="key col">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>

        <div data-key="83" class="key col">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>

        <div data-key="68" class="key col">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>

        <div data-key="70" class="key col">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>

        <div data-key="71" class="key col">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>

        <div data-key="72" class="key col">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>

        <div data-key="74" class="key col">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>

        <div data-key="75" class="key col">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>

        <div data-key="76" class="key col">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
